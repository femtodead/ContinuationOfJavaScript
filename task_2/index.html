<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Homework 5</title>
</head>

<body>


<p class="dropdown">Привет :)</p>
<div class="dropdown">
<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
Dropdown button
</button>
<div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
<a class="dropdown-item" href="#">Action</a>
<a class="dropdown-item" href="#">Another action</a>
<a class="dropdown-item" href="#">Something else here</a>
</div>
</div>

<script>
// 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

const droItems = document.querySelectorAll('.dropdown-item');
droItems.forEach(elem => {
    // elem.setAttribute('class', 'dropdown-item super-dropdown');
    elem.classList.add('super-dropdown');
    console.log(elem);
})



// 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

   const buttons = document.querySelectorAll('.btn');
   buttons.forEach(element => {
       if (element.classList.contains('btn-secondary')){
        element.classList.remove('btn-secondary');
       } 
       else{
        element.classList.add('btn-secondary');
       }
       console.log(element);
   });

// 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

const menu = document.querySelectorAll('.menu');
menu.forEach(element => {
       if (element.classList.contains('dropdown-menu')){
        element.classList.remove('dropdown-menu');
       } 
       console.log(element);
   });

// 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
// `<a href="#">link</a>`

const divDrop = document.querySelector('div.dropdown');
divDrop.insertAdjacentHTML('afterend', `<a href="#">link</a>`);


// 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

const idDropButton = document.getElementById("dropdownMenuButton");
idDropButton.setAttribute('id','superDropdown');
console.log(idDropButton);

// 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.

const ariaLabAtt = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
ariaLabAtt.dataset.dd = 3;
console.log(ariaLabAtt);

// 7. Удалите атрибут type у элемента с классом "dropdown-toggle".

const dropTog = document.querySelector('.dropdown-toggle');
dropTog.removeAttribute('type');
console.log(dropTog);

</script>

</body>
