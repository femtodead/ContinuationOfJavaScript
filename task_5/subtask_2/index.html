            const body = document.querySelector('body');
            const div = document.createElement('div');
            div.classList.add('sample');
            
            
            const img = document.createElement('img');
            img.classList.add('sample__img');
            div.appendChild(img);

            div.appendChild(h1);

            div.appendChild(p);
            p.textContent = element.p;
            body.appendChild(div);
            element.style.forEach(e => {
                img.style.cssText += e;
                h1.style.cssText += e;
                p.style.cssText += e;
            });
